<mat-drawer-container >
  <mat-drawer mode="side" [opened]="sideBarOpen" *ngIf="getEtat()==true">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    
    <app-header *ngIf="getEtat()==true" (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
