<div class="row flex-grow" data-aos="fade-up" id="Slide_BG">
    <div class="col-lg-4 mx-auto" style="background-color:#f7f7f7 ;margin-top:1%; width: 30%;"  >
      <div class="auth-form-light text-left p-3" >
          <div class="brand-logo" align="center">
              <img src="./assets/opticien logo1.png">
            </div>
            <h4 align="center" style="color: #0d3283;margin-top:5%;">Bienvenu</h4>
            <h6 class="font-weight-light" align="center" style="color: #0d3283;">Connectez-vous pour continuer.</h6>
      <!--Form-->
        <form  ngNativeValidate class="pt-3">

          <div class="form-group" align="center">
            <mat-form-field appearance="outline"  >
                <mat-label>Email :</mat-label>
                <input style="color:#0d3283 ;" matInput placeholder="pat@example.com" type="text" >
                <mat-icon style="color:#0d3283 ;" matSuffix>email</mat-icon>
                <mat-hint>Hint</mat-hint>
              </mat-form-field>
          </div>

          <div class="form-group" align="center">
            <mat-form-field appearance="outline"  >
                <mat-label>Mot de passe :</mat-label>
                <input style="color:#0d3283 ;" matInput placeholder="" type="text" >
                <mat-icon style="color:#0d3283 ;" matSuffix>visibility</mat-icon>
                <mat-hint>Hint</mat-hint>
              </mat-form-field>
          </div>


          <div class="mt-3">
            <button type="submit" class="btn btn-theme"   style="margin-left:30%;width: 40%;color: #0d3283;" >S'IDENTIFIER  </button>
            <div align="center">
           <button  mat-raised-button   type="button" btn btn-theme   >   <i  class="fa fa-google-plus" style="font-size: large;"></i> Se Connecter Avec Google</button>
            </div>
          </div>
         
        </form>
      </div>
    </div>
  </div>
