<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo" align="center">
            <img src="./assets/opticien logo1.png" alt="logo">
          </div>
          <h4 align="center" style="color: #0d3283;margin-top:5%; font-size: large;">Nouveau ici ?</h4>
          <h6 class="font-weight-light" class="font-weight-light" align="center" style="color: #0d3283;font-size: small;">L'inscription est facile. Cela ne prend que quelques étapes :</h6>
          <form class="pt-3" [formGroup]="registerForm">

            <div class="form-group" align="center">
              <mat-form-field appearance="outline" style="width: 300px;font-size: 80%;">
                <mat-label>Nom d'utilisateur :</mat-label>
                <input style="color:#0d3283 ;" id="exampleInputUsername1" formControlName="username" matInput
                  placeholder="Nom d'utilisateur :" type="text">
                <mat-icon style="color:#0d3283 ;" matSuffix>person</mat-icon>
              </mat-form-field>
            </div>


            <div class="form-group" align="center">
              <mat-form-field appearance="outline" style="width: 300px;font-size: 80%;">
                <mat-label>Email :</mat-label>
                <input style="color:#0d3283 ;" id="exampleInputEmail1" formControlName="email" matInput
                  placeholder="pat@example.com" type="text">
                <mat-icon style="color:#0d3283 ;" matSuffix>email</mat-icon>
              </mat-form-field>
            </div>


            <div class="form-group" align="center">
              <mat-form-field appearance="outline" style="width: 300px;font-size: 80%;">
                <mat-label>Pays :</mat-label>
                <select matNativeControl required placeholder="Pays" formControlName="pays" class="form-control" id="exampleFormControlSelect2">
                  <option value="volvo">Tunisie</option>
                  <option value="saab">France</option>
                  <option value="saab">Canada</option>
                  <option value="saab">Amérique</option>
                </select>
              </mat-form-field>
            </div>

            <div class="form-group" align="center">
              <mat-form-field appearance="outline" style="width: 300px;font-size: 80%;">
                <mat-label>Mot de passe :</mat-label>
                <input style="color:#0d3283 ;" id="exampleInputPassword1" formControlName="password" matInput placeholder=""
                  type="password">
                <mat-icon style="color:#0d3283 ;" matSuffix>visibility</mat-icon>
              </mat-form-field>
            </div>

            <div class="mb-4">
              <div class="form-check">
                <label class="form-check-label text-muted" style="font-size: smaller;">
                  <input type="checkbox" class="form-check-input">
                  <i class="input-helper"></i>
                  J'accepte tous les termes et conditions
                </label>
              </div>
            </div>

            <div class="mt-3">
              <a class="btn btn-theme" routerLink="/dashboard" style="margin-left:30%;margin-top: auto; width: 40%;color: #0d3283;font-size: smaller;font-weight: bold;">S'IDENTIFIER</a>
            </div>
            <div class="text-center mt-4 font-weight-light" align="center" style="color: #0d3283;font-size: smaller;" >
                Vous avez déjà un compte? <a routerLink="/authentification" class="text-primary">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
