<h1 mat-dialog-title style="color: rgba(11, 100, 3, 0.842);">
    <mat-icon>groups </mat-icon> AJOUTER GROUPE FAMILLE
</h1>
<div mat-dialog-content>

    <form [formGroup]="formValue">

        <table class="example-full-width" cellspacing="0" align="center">
            <tr>
                <td style="padding-left:0%;">
                    <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
                        <mat-label>Nom de la famille :</mat-label>
                        <input matInput placeholder="..." type="text" formControlName="nomFamille"
                            class="form-control" required id="nomFamille">
                        <mat-icon matSuffix>groups</mat-icon>
                    </mat-form-field>
                </td>

                <td style="padding-left:4%;">
                    <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
                        <mat-label>Email :</mat-label>
                        <input matInput placeholder="pat@example.com" type="text" formControlName="emailResp"
                            class="form-control" required id="emailResp">
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>
                </td>
            </tr>
        </table>

        <table class="example-full-width" cellspacing="0" cellspacing="0" align="center">
            <tr>

                <td style="padding-left:0%;">
                    <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
                        <mat-label>Adresse :</mat-label>
                        <input matInput placeholder="..." type="text" formControlName="adresse" class="form-control"
                            required id="adresse">
                        <mat-icon matSuffix>maps_home_work</mat-icon>

                    </mat-form-field>
                </td>

                <td style="padding-left:4%;">
                    <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
                        <mat-label>N°Tél Responsable :</mat-label>
                        <input matInput placeholder="..." type="text" formControlName="numTelResp" class="form-control"
                            required id="numTelResp">
                        <mat-icon matSuffix>phone</mat-icon>
                    </mat-form-field>
                </td>
            </tr>
        </table>

        <table class="example-full-width" cellspacing="0" cellspacing="0" align="center">
            <tr>


                <td style="padding-left:4%;">
                    <mat-form-field appearance="fill" style="width: 200px;font-size: 80%;">
                        <mat-label>Le remise du groupe :</mat-label>
                        <input matInput placeholder="..." type="text" formControlName="remise_grp" class="form-control"
                            required id="remise_grp">
                        <mat-icon matSuffix>discount</mat-icon>
                    </mat-form-field>
                </td>

            </tr>
        </table>

    </form>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="warn" class="fermer" id="cancel" (click)="onNoClick()"  >Fermer <mat-icon>clear </mat-icon></button>
  
    <button mat-raised-button color="primary"  class="ajouter"   cdkFocusInitial
      >Ajouter <mat-icon>groups </mat-icon></button>
